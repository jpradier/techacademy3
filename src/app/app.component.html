<div class="container p-2">
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template let-openFileSelector="openFileSelector">
        Optional custom content that replaces the the entire default content.
        <button type="button" (click)="openFileSelector()">Browse Files</button>
      </ng-template>
  </ngx-file-drop>
</div>

<div class="container p-2">

  <table class="table table-sm" *ngIf="dataFromServer.values">
    <thead>
      <tr>        
        <!-- <th scope="col">#</th> -->
        <th scope="col">GENDER</th>
        <th scope="col">AGE</th>
        <th scope="col">MARITAL_STATUS</th>
        <th scope="col">PROFESSION</th>
        <th scope="col">PREDICTION</th>
        <th scope="col">PROBABILITY</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of dataFromServer.values">
        <!-- <th scope="row">1</th> -->
        <td>{{test[0]}}</td>
        <td>{{test[1]}}</td>
        <td>{{test[2]}}</td>
        <td>{{test[3]}}</td>
        <td>{{test[8]}}</td>
        <td>{{test[6][test[7]] | percent }}</td>
      </tr>
    </tbody>
  </table>
</div>
